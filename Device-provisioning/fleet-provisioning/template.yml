  ProvisioningRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - iot.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: aws-iot-role-logging
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - iot:CreateThing
                  - iot:CreateKeysAndCertificate
                  - iot:DescribeCertificate
                  - iot:AttachThingPrincipal
                  - iot:AttachPrincipalPolicy
                  - iot:RegisterThing
                  - iot:DescribeThing
                  - iot:ListThingGroupsForThing
                  - iot:GetPolicy
                  - iot:UpdateCertificate
                Resource: "*"
      RoleName: !Sub ${ProjectPrefix}ProvisioningRole
