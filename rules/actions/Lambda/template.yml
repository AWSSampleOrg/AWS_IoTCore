AWSTemplateFormatVersion: 2010-09-09
Transform: "AWS::Serverless-2016-10-31"
Description: AWS IoT Core Sample
Parameters:
  ProjectPrefix:
    Type: String
    Default: ""

Resources:
  #-------------------------------------------------------
  #   IoT Core
  #-------------------------------------------------------
  # Policy
  Policy:
    Type: AWS::IoT::Policy
    Properties:
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - iot:Connect
            Resource:
              - !Sub arn:aws:iot:${AWS::Region}:${AWS::AccountId}:client/*
          - Effect: Allow
            Action:
              - iot:Publish
            Resource:
              - !Sub arn:aws:iot:${AWS::Region}:${AWS::AccountId}:topic/*
          - Effect: Allow
            Action:
              - iot:Subscribe
            Resource:
              - !Sub arn:aws:iot:${AWS::Region}:${AWS::AccountId}:topicfilter/*
          - Effect: Allow
            Action:
              - iot:Receive
            Resource:
              - !Sub arn:aws:iot:${AWS::Region}:${AWS::AccountId}:topic/*
      PolicyName: !Sub ${ProjectPrefix}Policy

  # TopicRule
  TopicRule:
    Type: AWS::IoT::TopicRule
    Properties:
      RuleName: !Sub ${ProjectPrefix}TopicRule
      TopicRulePayload:
        Actions:
          - Lambda:
              FunctionArn: !Sub ${IoTRuleTriggeredLambda.Arn}
        AwsIotSqlVersion: "2016-03-23"
        # Description: String
        # ErrorAction:
        #   Action
        RuleDisabled: false
        Sql: SELECT *, topic() as topic FROM 'test/iot'

  #-------------------------------------------------------
  # CloudWatch LogGroup
  #-------------------------------------------------------
  IoTRuleTriggeredLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${IoTRuleTriggeredLambda}

  #-------------------------------------------------------
  #   Lambda
  #-------------------------------------------------------
  IoTRuleTriggeredLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: Lambda
      FunctionName: IoTRuleTriggeredLambda
      Handler: lambda_function.lambda_handler
      MemorySize: 128
      Role: !Sub ${LambdaRole.Arn}
      Runtime: python3.14
      Timeout: 900
      #X-Ray
      Tracing: Active
      Environment:
        Variables:
          LOG_LEVEL: DEBUG

  IoTCoreLambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref IoTRuleTriggeredLambda
      Principal: iot.amazonaws.com
      SourceArn: !GetAtt TopicRule.Arn

  # ------------------------------------------------------------#
  # IAM
  # ------------------------------------------------------------#
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSLambda_FullAccess
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Path: /
      RoleName: !Sub ${ProjectPrefix}LambdaRole
